<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Random Card</title>
  <style>
    body{font-family:sans-serif;text-align:center;padding:2rem;background:#fafafa}
    img{max-width:250px;height:auto;margin:1rem}
    button{padding:.5rem 1rem;font-size:1rem}
  </style>
</head>
<body>
  <h1 id="title">Loadingâ€¦</h1>
  <img id="img" src="" alt="">
  <p id="meaning"></p>
  <button onclick="draw()">Pull a New Card</button>

  <script>
    let cards = [];
    async function load() {
      const r = await fetch('cards.json');
      cards = await r.json();
      draw();               // show first card automatically
    }
    function draw() {
      const c = cards[Math.floor(Math.random()*cards.length)];
      document.getElementById('title').textContent = c.title;
      document.getElementById('img').src = c.image;
      document.getElementById('meaning').textContent = c.meaning;
    }
    load();
  </script>
</body>
</html>
